<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body data-gr-c-s-loaded="true">
    <div class="container">
      <div class="Jumbotron">
        <h1 class="text-center">
          <span class="glyphicon glyphicon-fire"></span>Hot Restaurant
        </h1>
        <br />
        <h2 class="text-center">Reservation and Waiting List</h2>
        <br />
        <div class="text-center">
          <a href="#"
            ><button type="button" class="btn btn-lg btn-primary">
              <span class="glyphicon glyphicon-credit-card"></span>Reserve Here
            </button></a
          >
          <a href="#">
            <button type="button" class="btn btn-lg btn-default">
              <span class="glyphicon glyphicon-home">

              </span>
            </button>
          </a>
        </div>
      </div>
    </div>
    <!--Ends Jumbotron-->
    <br>
    <br>
    <!--Current Reservations-->
    <div class="row">
      <div class="col col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Reservations</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Tables/People-->
    <div class="panel-body" id="section">
      <div class="table">
        <h5>
          <span class="number number-secondary"></span>
        </h5>
      </div>
    </div>

    <div class="panel-body">
      <div class="table" id="tableReserved-01">
        <h5>
          <span class="number number-secondary">1</span>
        </h5>
      </div>
    </div>

    <div class="panel-body">
      <div class="table" id="tableReserved-02">
        <h5>
          <span class="number number-secondary">2</span>
        </h5>
      </div>
    </div>

    <div class="panel-body">
      <div class="table" id="tableReserved-03">
        <h5>
          <span class="number number-secondary">3</span>
        </h5>
      </div>
    </div>

    <!--Waiting List-->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Waiting List</h4>
        <div class="panel-body" id="waitingSection"></div>
      </div>
    </div>

    <!--People on Wait List-->
    <div class="panel-body">
      <div class="table" id="waitList-01">
        <h5>
          <span class="number number-secondary">1</span>
        </h5>
      </div>
    </div>

    <div class="panel-body">
      <div class="table" id="waitList-02">
        <h5>
          <span class="number number-secondary">2</span>
        </h5>
      </div>
    </div>

    <div class="panel-body">
      <div class="table" id="waitList-03">
        <h5>
          <span class="number number-secondary">3</span>
        </h5>
      </div>
    </div>
  </body>

  <footer class="footer">
    <div class="container">
      <p>Controls</p>
      <a href="#" id="clearTable">Clear Table</a>
      <a href="#">API Wait List</a>
      <a href="#">API Table List</a>
    </div>
  </footer>
</html>
